<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>        
        body {
            font-family: cursive;
            /* font-family: 'Segoe UI', sans-serif; */            
            /* background-color: #d0e2ff;  */
            background: linear-gradient(to right, #e3f2fd, #f3e5f5);
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #d1c4e9;">
        <div class="container">
            <a class="navbar-brand fw-semibold text-primary" href="/">NeuroSort Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <!-- Optional nav items can go here -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="ms-2">            
                <a class="btn btn-outline-success" href="/login/">Login</a>
            </div>            
        </div>
    </nav>
        
    {% include 'helloworld/messages.html' %}

    <div class="container"></div>        
    </div>

    <!-- Optional Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
